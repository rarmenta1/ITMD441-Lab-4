<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ITMD-441 Lab 4</title>
    <link href="css/normalize.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <script type="text/javascript" src="js/script.js"></script>
  </head>
  <body id="main">
    <section id="title">
      <h3 id="assignmentName">ITMD 441 - Lab 4 - Rafael Armenta</h3>
    </section>
    <div id="main-container">
      <h1 id="heading">Weather API Dashboard</h1>
      <div id="form-container">
          <div class="form-field">
            <label class="location">Please Enter Location Name:</label>
            <input type="text" class="textbox" id="location_name_field" name="location_name_field">
            <button onclick="getLocation()" class="geo_location_name_button" id="geo_location_name_button">Use my location</button>
            <button onclick="returnLocation()" class="location_name_button" id="location_name_button">Submit</button>
          </div>
          <div id="Weather-Report">
            <p id="Region">Region: Your Location</p>
            <h3 id="Current-Conditions">Current Conditions:</h3>
            <p id="DayHour">Dayhour: Dayhour Info</p>
            <p id="Temp">Temperature: Current Temperature</p>
            <p id="Precip">Precipitation: Current Precipitation</p>
            <p id="Humidity">Humidity: Current Humidity</p>
            <p id="Wind">Wind: Current Wind</p>
            <p id="Comment">Additional Comments:</p>
            <img id="weather-icon" src="" alt="">
          </div>
      </div>
    </div>
  </body>
</html>
